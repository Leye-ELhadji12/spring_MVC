<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/index.html"
>
<head>
    <meta charset="UTF-8">
    <title>Editer Patient</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="card">
                    <div class="card-header">Mise Ã  jour Patient</div>
                    <div class="card-body">
                        <div class="p-3">
                            <form th:action="@{/savePatient}" method="post" >
                                <div class="mb-2">
                                    <input type="text" id="editId" name="id" th:value="${patient.id}" readonly />
                                    <label class="form-label">Nom</label>
                                    <input type="text" name="nom" id="nom" class="form-control"
                                           th:value="${patient.nom}" required>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Date Naissance</label>
                                    <input type="date" name="dateNaissance" id="dateNaissance" class="form-control"
                                           th:value="${patient.dateNaissance}" required/>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">malade</label>
                                    <input type="checkbox" name="malade" id="malade" class="form-check-input"
                                           th:checked="${patient.malade}" />
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Sexe</label>
                                    <input type="text" name="sexe" id="sexe" class="form-control"
                                           th:value="${patient.sexe}" required
                                    />
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Score</label>
                                    <input type="text" name="score" id="score" class="form-control"
                                           th:value="${patient.score}" required/>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
